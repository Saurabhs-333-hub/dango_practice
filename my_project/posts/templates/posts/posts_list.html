{% extends 'layout.html'%} {%block title%} Posts {%endblock%} {%block content%}
<h1 class="h1">Posts Screen</h1>
<section>
  {% for post in posts %}
  <article>
    <p>
      <a href="{% url 'posts:details' slug=post.slug %}"
        >title: {{post.title}}</a
      >
    </p>
    <p>body: {{post.body}}</p>
    <p>date: {{post.date}}</p>
  </article>
  {% endfor %}
</section>

{%endblock%}
